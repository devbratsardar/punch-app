<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punching App!</title>
    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        input {
            padding: 10px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
	<a href="/employees">View Employee List</a>
	<a href="/punch">View punch List</a>
    
	<h1>Punch In/Out System</h1>
    <form method="POST">
        <input type="text" name="employee_id" placeholder="Enter Employee ID" required><br>
        <button type="submit" name="action" value="in">Punch In</button>
        <button type="submit" name="action" value="out">Punch Out</button>
    </form>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="message-area">
        {% for category, message in messages %}
          <p class="{{ category }}">{{ message }}</p>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
</body>
</html>
